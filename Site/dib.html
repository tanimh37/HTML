<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Div Element</title>
    <style>
        .manu{
            width: 200px;
           background-color: bisque;
            height: 600px;
            float:left;
        
        }

        .contant{
float:left;
background-color: aquamarine;
width: 800px;
height: 600px;

        }
    </style>
</head>
<body>
<Div class="manu">
<p><a href="home.html" target="main">Home</a></p>
<p><a href="about.html"target="main">About</a></p>
<p><a href="contact.html"target="main">Contact</a></p>


</Div>
<div class="contant"> 
<iframe src="home.html" name="main" width="800" height="600"></iframe>

</div>    
</body>
</html>
