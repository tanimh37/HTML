<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image map</title>

</head>
<body>
    <img src="workplace.jpg" alt="workplace" usemap="#myworkplace">

    <map name="myworkplace">
<area shape="rect" coords="34,43,274,347" href="https://www.startech.com.bd/" alt="computer">
<area shape="rect" coords="292,172,332,248" href="" alt="mobile">
<area shape="circle" coords="343,293,46" href="" alt="coffe">
    </map>
</body>
</html>
