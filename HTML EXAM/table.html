<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
<style>
table,th,td {border: 2px solid; background-color: cornsilk;
width: 600px; height: 30px;
border-collapse: collapse;}


</style>

</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th rowspan="3" align="left">Result</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Masud</td>

            <td>V</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Saif</td>

            <td>VI</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
