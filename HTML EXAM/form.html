<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <form action="">
      ID: <br />
      <input type="text" name="id" value="" placeholder="Enter your id" /><br />
      NAME: <br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="6"
        placeholder="Enter you full name"
      ></textarea>
      <br />
      ROUND: <br />
      <select name="" id="">
        <option>ROUND-60</option>
        <option>ROUND-61</option>
        <option>ROUND-62</option>
        <option>ROUND-63</option>
      </select>
      <br />

      GENDER: <br />
      <input type="radio" name="Gender" /> Male<br />
      <input type="radio" name="Gender" />Female <br />
      <input type="radio" name="Gender" /> Other <br />
      <input type="radio" name="Gender" />Transgender <br />

      EDUCATION: <br />
      <input type="checkbox" /> SSC <br />
      <input type="checkbox" /> HSC <br />
      <input type="checkbox" /> BBA <br />
      <input type="checkbox" /> MBA <br />

      <input type="submit" value="SUBMIT" placeholder="" />
      <input type="RESET" name="" id="" value="RESET" />
    </form>
  </body>
</html>
